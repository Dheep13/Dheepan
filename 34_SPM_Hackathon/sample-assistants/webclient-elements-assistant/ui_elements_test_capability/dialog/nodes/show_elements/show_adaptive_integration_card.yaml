type: node
title: show card
condition: "@element_types == 'adaptive integration card'"
response:
  messages:
    - type: ui5integrationCard
      delay: 0
      content: >
        {
          "_version": "1.17.0",
          "sap.card": {
            "type": "AdaptiveCard",
            "header": {
              "icon": {
                "src": "sap-icon://form"
              },
              "title": "Form Card",
              "subTitle": "Adaptive Card with sap.f.cards.Header"
            },
            "content": {
              "body": [
                {
                  "size": "medium",
                  "text": "Your Name",
                  "type": "TextBlock",
                  "isSubtle": true
                },
                {
                  "id": "SimpleVal",
                  "type": "Input.Text",
                  "style": "text",
                  "placeholder": "Last, First"
                },
                {
                  "size": "medium",
                  "text": "Email address",
                  "type": "TextBlock",
                  "isSubtle": true
                },
                {
                  "id": "EmailVal",
                  "type": "Input.Text",
                  "style": "email",
                  "placeholder": "youremail@example.com"
                },
                {
                  "size": "medium",
                  "text": "Starting Date",
                  "type": "TextBlock",
                  "isSubtle": true
                },
                {
                  "id": "DateVal",
                  "type": "Input.Date",
                  "value": "2017-09-20",
                  "placeholder": "Start Date"
                },
                {
                  "id": "Checked",
                  "type": "Input.Toggle",
                  "wrap": true,
                  "title": "I accept the terms and conditions",
                  "value": "false",
                  "valueOn": "true",
                  "valueOff": "false"
                }
              ],
              "type": "AdaptiveCard",
              "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
              "actions": [
                {
                  "card": {
                    "body": [
                      {
                        "size": "medium",
                        "text": "Description",
                        "type": "TextBlock",
                        "isSubtle": true
                      },
                      {
                        "id": "MultiLineVal",
                        "type": "Input.Text",
                        "style": "text",
                        "isMultiline": true
                      },
                      {
                        "text": "Do you have a driver's license?",
                        "type": "TextBlock",
                        "isSubtle": true
                      },
                      {
                        "id": "SingleSelectVal",
                        "type": "Input.ChoiceSet",
                        "style": "expanded",
                        "choices": [
                          {
                            "title": "Yes",
                            "value": "1"
                          },
                          {
                            "title": "No",
                            "value": "2"
                          }
                        ]
                      },
                      {
                        "text": "How do you want to be notified?",
                        "type": "TextBlock",
                        "isSubtle": true
                      },
                      {
                        "id": "MultiSelectVal",
                        "type": "Input.ChoiceSet",
                        "choices": [
                          {
                            "title": "Via mail",
                            "value": "1"
                          },
                          {
                            "title": "Via text message",
                            "value": "2"
                          }
                        ],
                        "isMultiSelect": true
                      }
                    ],
                    "type": "AdaptiveCard"
                  },
                  "type": "Action.ShowCard",
                  "title": "Additional Information"
                },
                {
                  "type": "Action.Submit",
                  "title": "Submit"
                }
              ],
              "version": "1.0"
            }
          }
        }
finally:
  behavior: wait
