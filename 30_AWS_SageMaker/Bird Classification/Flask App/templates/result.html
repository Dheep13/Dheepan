<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
</head>
<body>
    <h1>Classification Result</h1>
    <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded Image" style="max-width: 500px;">
    <p><strong>Predicted Label:</strong> {{ predicted_label }}</p>
    <p><strong>Class ID:</strong> {{ class_id }}</p>
    <p><strong>Scientific Name:</strong> {{ scientific_name }}</p>
    <a href="{{ url_for('upload_file') }}">Classify Another Image</a>
</body>
</html>
